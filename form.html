<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" type="text/css" href="form.css">
        <script src="https://kit.fontawesome.com/20f82fd8a1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="first-half">
         <div id="form_container" class= "form_parent"> 
             <form id='main_form' class= "main">
                <h2 class="header">Add User</h2>
                <div id="form_group" class="input_container">
                    <input type='text' name="first-name" id='name' class="input" placeholder='First Name' required autofocus>
                </div>

                <div id="form_group" class="input_container">
                    <input type='text' name="last-name"  id='last_name' class="input" placeholder='Last Name' required>
                </div>

                <div id="form_group"  class="input_container">
                    <input type='email' name="email"  id='email' class="input" placeholder='Email' required>
                </div>

                <div id="form_group"  class="input_container password_field">
                    <input type='tel' name="phone"  id='password' class="input" placeholder='phone' minlength="11" required>
                </div>

                <div id="form_group"  class="input_container">
                    <button id= "signup_btn" class="sign_up">Add</button>
                </div>
            </form>
            <button  id= "fetch_btn" class="fetch">Fetch data</button>
        </div>
    </div>  
        <div class="server" id="second-half">
            <table id="display">
             <thead>
                <td><strong>First Name</strong></td>
                <td><strong>Last Name</strong></td>
                <td><strong>Email</strong></td>
                <td><strong>Phone</strong></td>
             </thead>
             <tbody id="table-body">
             </tbody>
            </table>
             
            <p id="error-message"></p>

    <form id="fetchForm">
        <label for="desiredName">Enter First Name:</label>
        <input type="text" id="desiredName" name="desiredName">
    </form>
        </div>
        <script src="form.js"></script>
    </body>
</html>
